<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üè†</span>
                <span class="logo-text">RE Analyzer</span>
            </div>
            <button id="settingsBtn" class="settings-btn" title="Settings">
                <span>‚öôÔ∏è</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Quick Actions -->
            <section class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button id="analyzeCurrentBtn" class="action-btn primary">
                        <span class="btn-icon">üìä</span>
                        <span>Analyze Current Page</span>
                    </button>
                    <button id="pasteUrlBtn" class="action-btn secondary">
                        <span class="btn-icon">üìã</span>
                        <span>Analyze from URL</span>
                    </button>
                </div>
            </section>

            <!-- URL Input (Hidden by default) -->
            <section id="urlInputSection" class="url-input-section hidden">
                <h3>Enter Property URL</h3>
                <div class="input-group">
                    <input type="url" id="propertyUrl" placeholder="Paste Zillow, Redfin, Realtor.com, or Trulia URL...">
                    <button id="analyzeUrlBtn" class="btn-analyze">Analyze</button>
                </div>
            </section>

            <!-- Recent Properties -->
            <section class="recent-properties">
                <div class="section-header">
                    <h3>Recent Properties</h3>
                    <button id="viewAllBtn" class="view-all-btn">View All</button>
                </div>
                <div id="recentList" class="properties-list">
                    <!-- Recent properties will be populated here -->
                </div>
            </section>

            <!-- Quick Stats -->
            <section class="quick-stats">
                <h3>Portfolio Overview</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Properties</div>
                        <div id="totalProperties" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Strong Buys</div>
                        <div id="strongBuys" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Cash Flow</div>
                        <div id="avgCashFlow" class="stat-value">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Cap Rate</div>
                        <div id="avgCapRate" class="stat-value">0%</div>
                    </div>
                </div>
            </section>

            <!-- Pre-built Prompts -->
            <section class="prompts-section">
                <h3>ChatGPT Prompts</h3>
                <div class="prompt-buttons">
                    <button class="prompt-btn" data-prompt="analyze">
                        <span>üîç</span>
                        <span>Analyze Cash Flow</span>
                    </button>
                    <button class="prompt-btn" data-prompt="compare">
                        <span>‚öñÔ∏è</span>
                        <span>Compare Properties</span>
                    </button>
                    <button class="prompt-btn" data-prompt="market">
                        <span>üìà</span>
                        <span>Market Analysis</span>
                    </button>
                    <button class="prompt-btn" data-prompt="scenario">
                        <span>üéØ</span>
                        <span>Run Scenarios</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <button id="exportBtn" class="footer-btn">Export Data</button>
                <button id="helpBtn" class="footer-btn">Help</button>
                <button id="aboutBtn" class="footer-btn">About</button>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Analyzing property...</div>
    </div>

    <!-- Status Messages -->
    <div id="statusMessages" class="status-messages"></div>

    <script src="popup.js"></script>
</body>
</html>
