<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT Helper</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background: #d1f2eb;
      color: #0d8a69;
      border: 1px solid #10a37f;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #dc3545;
    }
    
    .info {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      margin: 8px 0;
    }
    
    .info-label {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-size: 14px;
      color: #333;
      word-break: break-all;
    }

    .property-link-section {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      margin: 16px 0;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .link-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 36px;
    }

    .link-input:focus {
      outline: none;
      border-color: #10a37f;
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
    }

    .link-input::placeholder {
      color: #9ca3af;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #10a37f;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0d8a69;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e7eb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-message {
      background: #d1f2eb;
      color: #0d8a69;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e1e5e9;
    }
    
    .version {
      font-size: 12px;
      color: #666;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <h1 class="title">ChatGPT Helper</h1>
  </div>
  
  <div id="status" class="status loading">
    Checking status...
  </div>
  
  <div id="info" style="display: none;">
    <div class="info">
      <div class="info-label">Current Site</div>
      <div class="info-value" id="site">-</div>
    </div>
    
    <div class="info">
      <div class="info-label">URL</div>
      <div class="info-value" id="url">-</div>
    </div>
  </div>
  
  <div id="propertyLinkSection" class="property-link-section" style="display: none;">
    <div class="section-title">
      üè† Property Link Analyzer
    </div>
    <textarea 
      id="propertyLinkInput" 
      class="link-input" 
      placeholder="Paste a property link here (e.g., Zillow, Realtor.com, etc.)..."
      rows="2"
    ></textarea>
    <div class="action-buttons">
      <button id="pasteBtn" class="btn btn-secondary">üìã Paste</button>
      <button id="analyzeBtn" class="btn btn-primary">üîç Analyze</button>
    </div>
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <div class="footer">
    <div class="version">Version 1.0.1</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
