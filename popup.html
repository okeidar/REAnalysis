<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT Helper</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background: #d1f2eb;
      color: #0d8a69;
      border: 1px solid #10a37f;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #dc3545;
    }
    
    .info {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      margin: 8px 0;
    }
    
    .info-label {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-size: 14px;
      color: #333;
      word-break: break-all;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e1e5e9;
    }
    
    .version {
      font-size: 12px;
      color: #666;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <h1 class="title">ChatGPT Helper</h1>
  </div>
  
  <div id="status" class="status loading">
    Checking status...
  </div>
  
  <div id="info" style="display: none;">
    <div class="info">
      <div class="info-label">Current Site</div>
      <div class="info-value" id="site">-</div>
    </div>
    
    <div class="info">
      <div class="info-label">URL</div>
      <div class="info-value" id="url">-</div>
    </div>
  </div>
  
  <div class="footer">
    <div class="version">Version 1.0.0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
